apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-indexer
  labels:
    app: global-indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: global-indexer
  template:
    metadata:
      name: global-indexer
      labels:
        app: global-indexer
    spec:
      containers:
        - name: global-indexer-api
          image: rss3/global-indexer
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /opt/gi
              name: config
          args:
            - --config=/opt/gi/config.yaml
        - name: global-indexer
          image: rss3/global-indexer
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /opt/gi
              name: config
          args:
            - index
            - --config=/opt/gi/config.yaml
      restartPolicy: Always
      volumes:
        - name: config
          secret:
            secretName: global-indexer
