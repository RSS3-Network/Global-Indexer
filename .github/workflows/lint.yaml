name: Lint
on:
  push:
    branches:
      - main
    paths-ignore:
      - "deploy/**"
  pull_request:
    paths-ignore:
      - "deploy/**"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21"
      - name: Checkout
        uses: actions/checkout@v3
      - name: GolangCI Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2