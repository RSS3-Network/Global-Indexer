                cursor: "MHg4Mjc0MzE1MTBhNWQyNDljZTRmZGI3ZjAwYzgzYTMzNTNmNDcxODQ4LTB4M2I2ZDAyYTI0ZGY2ODFmZmRmNjIxZDM1ZDcwYWJhN2FkYWFjMDdjMQ=="
  /chips:
    get:
      description: "Get all chips by chips id"
      tags:
        - Chips
      parameters:
        - name: cursor
          in: query
          schema:
            type: string
        - name: id
          in: query
          schema:
            type: array
            items:
              type: integer
        - name: node
          in: query
          schema:
            type: string
        - name: owner
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Chips"
                  cursor:
                    type: string
  /chips/{id}:
    get:
      description: "Get chips by chips id"
      tags:
        - Chips
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Chips"
        404:
          description: "Not found"
  /chips/{id}/image.svg:
    description: "Not found"
    get:
      description: "Get image by chips id"
      tags:
        - Chips
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            image/svg+xml:
              schema:
                type: string
        404:
          description: "Not found"
  /snapshots/nodes:
    get:
      description: "Get snapshots of the number of nodes"
      tags:
        - Snapshots
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                        count:
                          type: integer
              example:
                data:
                  - date: "2024-02-19"
                    count: 2
  /snapshots/stakers:
    get:
      description: "Get snapshots of the number of stakers"
      tags:
        - Snapshots
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        date:
                          type: string
                        count:
                          type: integer
              example:
                data:
                  - date: "2024-02-19"
                    count: 2
components:
  schemas:
    BridgeTransaction:
      type: object
      properties:
        id:
          type: string
        sender:
          type: string
        receiver:
          type: string
        token:
          type: object
          properties:
            address:
              type: object
              properties:
                l1:
                  type: string
                l2:
                  type: string
            value:
              type: string
        event:
          properties:
            deposit:
              type: object
              nullable: true
              properties:
                initialized:
                  $ref: "#/components/schemas/TransactionEvent"
                finalized:
                  $ref: "#/components/schemas/TransactionEvent"
            withdraw:
              type: object
              nullable: true
              properties:
                initialized:
                  $ref: "#/components/schemas/TransactionEvent"
