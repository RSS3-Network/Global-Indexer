          schema:
            type: integer
            default: 10
        - name: cursor
          in: query
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/StakeStaking"
                  cursor:
                    type: string
                    example: "0x08d66b34054a174841e2361bd4746ff9f4905cc2"
              example:
                data:
                  - staker: "0x827431510a5d249ce4fdb7f00c83a3353f471848"
                    node: "0x3b6d02a24df681ffdf621d35d70aba7adaac07c1"
                    chips:
