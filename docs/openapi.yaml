    StakeTransaction:
      type: object
      properties:
        id:
          type: string
        staker:
          type: string
        node:
          type: string
        value:
          type: string
        chips:
          type: array
          nullable: true
          items:
            $ref: "#/components/schemas/Chips"
        event:
          properties:
            deposit:
              type: object
              nullable: true
              properties:
                requested:
                  $ref: "#/components/schemas/TransactionEvent"
                claimed:
                  $ref: "#/components/schemas/TransactionEvent"
            withdraw:
              type: object
              nullable: true
              properties:
                deposited:
                  $ref: "#/components/schemas/TransactionEvent"
            stake:
              type: object
              nullable: true
              properties:
                staked:
                  $ref: "#/components/schemas/TransactionEvent"
            unstake:
              type: object
              nullable: true
              properties:
                requested:
                  $ref: "#/components/schemas/TransactionEvent"
